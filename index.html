<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <audio src="" id="audio"></audio>

    <nav class="navigation">
        <span class="nav-bar">
            <i class="fas fa-bars"></i>
        </span>
        <span class="search-container">
            <input type="search" class="search" placeholder="search">
            <i class="fas fa-search search-btn"></i>
        </span>
    </nav>

    <div class="main-container">
        <nav class="main-nav-bar">
            <div class="close">
                <i class="fas fa-window-close"></i>
            </div>

            <div class="container-of-the-main-menu">
                <div class="profile">
                    <img src="./profile.jpg" alt="profile photo">
                    <h3 class="name-of-the-user">ananiya</h3>
                    <h4 class="email-of-the-user">ananiyafekede@gmail.com</h4>
                </div>

                <div class="menu">
                    <ul class="menu-lists">
                        <li class="menu-list active home"> <span class="icon"><i class="fas fa-home"></i></span><span
                                class="text">home</span></li>
                        <li class="menu-list"> <span class="icon"> <i class="fas fa-list"></i></span><span
                                class="text">play list</span></li>
                        <li class="menu-list favorite"> <span class="icon"> <i class="fas fa-star"></i></span><span
                                class="text">favorite</span></li>
                        <li class="menu-list"> <span class="icon"> <i class="fas fa-cog"></i></span><span
                                class="text">setting</span></li>
                        <li class="menu-list"> <span class="icon"> <i class="fas fa-info-circle"></i></span><span
                                class="text">about</span></li>
                    </ul>
                </div>
            </div>

        </nav>


        <section class="current-display">

            <div class="current-image-container">
                <img src="" class="current-image">
            </div>

            <div class="description-container">
                <span class="favorite-icon"><i class="fas fa-heart"></i></span>
                <div class="song-info">
                    <p class="song-name"></p>
                    <p class="songer-name"></p>
                </div>

                <span class="self-menu">
                    <i class="fas fa-ellipsis-v"></i>
                </span>
            </div>

            <div class="range-container">
                <input type="range" class="seek-bar" value="0">
                <div class="timer">
                    <span class="current-time"></span>
                    <span class="mezmur-duretion"></span>
                </div>
            </div>

            <div class="controls">
                <span> <i class="fas fa-random"></i></span>
                <span class="previous"><i class="fas fa-step-backward"></i></span>
                <span class="play pause"><i class="fas fa-play"></i></span>
                <span class="next"> <i class="fas fa-step-forward"></i></span>
                <span><i class="fas fa-retweet"></i></span>
            </div>

        </section>

        <div class="play-list">
            <ul class="play-list-lists">
            </ul>
        </div>
        <!-- ///////////////////////////////////////////////// -->

        <div class="fevorites">
            <ul class="fev-lists"></ul>
        </div>

        <!-- ///////////////////////////////////////////////// -->
    </div>

    <script src="data.js"></script>
    <script src="./app.js"></script>
</body>

</html>
